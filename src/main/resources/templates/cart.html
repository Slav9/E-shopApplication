<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:insert="blocks/top-for-cart::top"></div>
<body>

<div th:insert="blocks/navbar::navbar"></div>

<div class="mt-5">
    <h1 align="center">Корзина</h1>

    <div class="table-responsive shopping-cart">
        <table class="table">
            <thead>
            <tr>
                <th>Product Name</th>
                <th class="text-center">Quantity</th>
                <th class="text-center">Subtotal</th>
                <th class="text-center"><a class="btn btn-sm btn-outline-danger" href="#">Clear Cart</a></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem:${cart.items}">
                <td>
                    <div class="product-item">
                        <a class="product-thumb" href="#"><img th:src="@{/img/{filename}(filename = ${cartItem.tovar.filename})}" alt="" width="220px" height="180px"></a>
                        <div class="product-info">
                            <h4 class="product-title"><a href="#"><span th:text ="${cartItem.tovar.name}"/></a></h4><span><em>Price:</em>[[${cartItem.tovar.price}]]₽</span>
                        </div>
                    </div>
                </td>
                <td class="text-center">
                    <div class="count-input">
                        <select class="form-control">
                            <option th:value="${cartItem.quantity}" selected="selected">[[${cartItem.quantity}]]</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                </td>
                <td class="text-center text-lg text-medium">[[${cartItem.tovar.price}*${cartItem.quantity}]]₽</td>
                <td class="text-center"><a class="remove-from-cart" href="#" data-toggle="tooltip" title="" data-original-title="Remove item"><i class="fa fa-trash"></i></a></td>
            </tr>


            </tbody>
        </table>
    </div>
    <div class="shopping-cart-footer">
        <div class="column text-lg ">Subtotal: <span class="text-medium">[[${cart.getTotalPrice}]]₽</span></div>
    </div>
    <div class="shopping-cart-footer">
        <div class="column"><a class="btn btn-outline-secondary" href="/catalog"><i class="icon-arrow-left"></i>&nbsp;Back to Shopping</a></div>
        <div class="column"><a class="btn btn-primary" href="#" data-toast="" data-toast-type="success" data-toast-position="topRight" data-toast-icon="icon-circle-check" data-toast-title="Your cart" data-toast-message="is updated successfully!">Update Cart</a><a class="btn btn-success" href="#">Checkout</a></div>
    </div>
</div>



</div>

</body>
